<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Timer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="passive"
      style="
        width: 450px;
        background-color: #4b5668;
        color: #c4d1e6;
        font-size: 30px;
        text-align: center;
      "
    >
      It is not currently time for a break.
    </div>
    <div
      id="active"
      style="
        width: 450px;
        background-color: #4b5668;
        color: #c4d1e6;
        font-size: 30px;
        text-align: center;
      "
    >
      It is time for a break. A 90 second timer has begun, Stand up, stretch,
      and look at something 20 feet away for at least 20 seconds.
    </div>
  </body>
</html>
